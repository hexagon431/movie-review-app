<ion-header>

  <ion-navbar>
    <ion-title>movie-details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="selectedMovie">

    <ion-card-header class="details-header">
      <img class="movie-poster" src="{{movieCoverBaseUrl + selectedMovie.poster_path}}">

      <div class="movie-details">
        <div class="movie-title">{{selectedMovie.title}}</div>
        <div class="movie-release-year">{{selectedMovie.release_date}}</div>
      </div>

    </ion-card-header>

    <ion-card-content>
      {{selectedMovie.overview}}
    </ion-card-content>
  </ion-card>



</ion-content>
